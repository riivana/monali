<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Monali!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff8e1, #fce4ec);
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .collage {
            position: relative;
            width: 90vw; /* Responsive width */
            max-width: 1000px;
            height: 80vh; /* Responsive height */
            max-height: 800px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 2vw;
        }
        .photo {
            position: absolute;
            border: 5px solid;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: rotate(var(--rotate));
            transition: transform 0.3s ease;
            width: 25vw; /* Responsive photo size */
            max-width: 280px;
        }
        .photo:hover {
            transform: rotate(var(--rotate)) scale(1.05);
        }
        #photo1 {
            top: 5vh;
            left: 5vw;
            --rotate: -10deg;
            border-color: #ff6f00;
        }
        #photo2 {
            top: 10vh;
            right: 5vw;
            --rotate: 8deg;
            border-color: #ff4081;
        }
        #photo3 {
            bottom: 5vh;
            left: 15vw;
            --rotate: -5deg;
            border-color: #81d4fa;
        }
        #photo4 {
            bottom: 10vh;
            right: 10vw;
            --rotate: 12deg;
            border-color: #b388ff;
        }
        .title {
            position: absolute;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: clamp(40px, 8vw, 80px); /* Scales with viewport */
            color: #e91e63;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }
        .title span {
            display: block;
            font-size: clamp(50px, 10vw, 100px);
            color: #d81b60;
        }
        .sister-moon {
            position: absolute;
            bottom: 2vh;
            right: 3vw;
            font-family: 'Comic Sans MS', cursive;
            font-size: clamp(20px, 5vw, 50px);
            color: #fff;
            background: #ff80ab;
            padding: 1vw 2vw;
            border-radius: 15px;
            transform: rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: rotate(5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-10px); }
        }
        .balloons {
            position: absolute;
            width: clamp(30px, 6vw, 60px);
            height: clamp(40px, 8vw, 80px);
            border-radius: 50% 50% 40% 40%;
            background: var(--color);
            animation: float 4s ease-in-out infinite;
        }
        .balloon-string {
            position: absolute;
            width: 2px;
            height: clamp(20px, 4vw, 40px);
            background: var(--string-color);
            top: clamp(40px, 8vw, 80px);
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .cake {
            position: absolute;
            top: 40vh;
            left: 40vw;
            width: clamp(60px, 12vw, 120px);
            height: clamp(30px, 6vw, 60px);
            background: #ffccbc;
            border-radius: 10px;
            z-index: 5;
        }
        .cake-layer1 {
            position: absolute;
            top: -2vh;
            left: -2vw;
            width: clamp(80px, 16vw, 160px);
            height: clamp(10px, 2vw, 20px);
            background: #ffab91;
            border-radius: 10px;
        }
        .cake-layer2 {
            position: absolute;
            top: -4vh;
            left: -1vw;
            width: clamp(70px, 14vw, 140px);
            height: clamp(10px, 2vw, 20px);
            background: #ff8a65;
            border-radius: 10px;
        }
        .candle {
            position: absolute;
            top: -8vh;
            left: 50%;
            width: 4px;
            height: clamp(20px, 4vw, 40px);
            background: #e64a19;
        }
        .flame {
            position: absolute;
            top: -9vh;
            left: 50%;
            width: clamp(10px, 2vw, 20px);
            height: clamp(10px, 2vw, 20px);
            background: radial-gradient(circle, #ffeb3b, #ffd54f);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        .confetti {
            position: absolute;
            width: clamp(5px, 1vw, 10px);
            height: clamp(5px, 1vw, 10px);
            background: var(--color);
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(90vh); opacity: 0; }
        }
        audio {
            position: fixed;
            bottom: 1vh;
            left: 1vw;
            z-index: 20;
        }
        .note {
            position: fixed;
            bottom: 5vh;
            left: 1vw;
            font-family: 'Poppins', sans-serif;
            font-size: clamp(12px, 2vw, 16px);
            color: #333;
            z-index: 20;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .collage {
                width: 95vw;
                height: 90vh;
                padding: 1vw;
            }
            .photo {
                width: 20vw;
                max-width: 200px;
            }
            #photo1 { top: 10vh; left: 5vw; }
            #photo2 { top: 25vh; right: 5vw; }
            #photo3 { bottom: 15vh; left: 10vw; }
            #photo4 { bottom: 5vh; right: 10vw; }
            .cake {
                top: 50vh;
                left: 35vw;
            }
            .title {
                top: 1vh;
            }
            .sister-moon {
                bottom: 1vh;
                right: 2vw;
            }
            .balloons {
                width: clamp(20px, 5vw, 40px);
                height: clamp(30px, 7vw, 60px);
            }
            .balloon-string {
                height: clamp(15px, 3vw, 30px);
                top: clamp(30px, 7vw, 60px);
            }
        }
        @media (max-width: 480px) {
            .photo {
                width: 18vw;
                max-width: 150px;
            }
            #photo1 { top: 15vh; left: 2vw; }
            #photo2 { top: 30vh; right: 2vw; }
            #photo3 { bottom: 20vh; left: 5vw; }
            #photo4 { bottom: 5vh; right: 5vw; }
            .cake {
                top: 55vh;
                left: 30vw;
            }
        }
    </style>
</head>
<body>
    <div class="collage">
        <!-- Photos -->
        <img src="http://raw.githubusercontent.com/riivana/monali_bday/refs/heads/main/monali_1.jpeg" class="photo" id="photo1">
        <img src="http://raw.githubusercontent.com/riivana/monali_bday/refs/heads/main/monali_2.jpeg" class="photo" id="photo2">
        <img src="http://raw.githubusercontent.com/riivana/monali_bday/refs/heads/main/monali_3.jpeg" class="photo" id="photo3">
        <img src="http://raw.githubusercontent.com/riivana/monali_bday/refs/heads/main/monali_4.jpeg" class="photo" id="photo4">

        <!-- Title -->
        <div class="title">
            Happy Birthday
            <span>Monali!</span>
        </div>

        <!-- Sister Moon -->
        <div class="sister-moon">Sister Moon ðŸŒ™</div>

        <!-- Balloons with Animation -->
        <div class="balloons" style="top: 2vh; left: 2vw; --color: #ff80ab;">
            <div class="balloon-string" style="--string-color: #d81b60;"></div>
        </div>
        <div class="balloons" style="top: 5vh; right: 2vw; --color: #80d8ff; animation-delay: 1s;">
            <div class="balloon-string" style="--string-color: #0091ea;"></div>
        </div>
        <div class="balloons" style="bottom: 2vh; left: 5vw; --color: #b388ff; animation-delay: 0.5s;">
            <div class="balloon-string" style="--string-color: #7c4dff;"></div>
        </div>
        <div class="balloons" style="bottom: 5vh; right: 5vw; --color: #a7ffeb; animation-delay: 1.5s;">
            <div class="balloon-string" style="--string-color: #00bfa5;"></div>
        </div>

        <!-- Birthday Cake -->
        <div class="cake">
            <div class="cake-layer1"></div>
            <div class="cake-layer2"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <!-- Falling Confetti -->
        <div class="confetti" style="left: 10vw; --color: #ff8a80; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 30vw; --color: #82b1ff; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 50vw; --color: #b388ff; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 70vw; --color: #ea80fc; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 90vw; --color: #ff80ab; animation-delay: 4s;"></div>
    </div>

    <!-- Background Music (BGM) with Autoplay -->
    <audio autoplay loop controls>
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Fallback Note -->
    <div class="note">
        If the music doesnâ€™t play, click the play button, Moon! ðŸŽ¶
    </div>
</body>
</html>
